<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidisha Das</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="___gatsby">
      <div style="outline: none" tabindex="-1" id="gatsby-focus">
        <div id="root">
          <a class="skip-to-content" href="#content">Skip to conent</a>
          <div class="layout layout-class">
            <header class="nav styled-header">
              <nav class="nav styled-nav">
                <div class="logo fade-enter-done" tabindex="-1">
                  <a href="/" aria-label="home">
                    <img src="./placeholder.png" />
                  </a>
                </div>
                <div class="nav styled-links">
                  <ol>
                    <li
                      class="facedown-enter-done"
                      style="transition-delay: 0ms"
                    >
                      <a href="/#about"> About </a>
                    </li>
                    <li
                      class="facedown-enter-done"
                      style="transition-delay: 100ms"
                    >
                      <a href="/#jobs"> Experience </a>
                    </li>
                    <li
                      class="facedown-enter-done"
                      style="transition-delay: 200ms"
                    >
                      <a href="/#projects"> Work </a>
                    </li>
                    <li
                    class="facedown-enter-done"
                    style="transition-delay: 300ms"
                  >
                    <a href="/#projects"> Contact </a>
                  </li>
                    <li
                      class="facedown-enter-done"
                      style="transition-delay: 400ms"
                    >
                      <a
                        class="resume-button"
                        href="/#resume.pdf"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        Resume
                      </a>
                    </li>
                  </ol>
                </div>
              </nav>
            </header>
          </div>
        </div>
      </div>
    </div>
